<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Reason Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
    }
    .branding {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .form-container {
      max-width: 1000px;
      margin: auto;
      background-color: #1f1f2e;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #444;
    }
    th {
      background-color: #333;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      width: 90%;
      font-family: 'Inter', sans-serif;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: auto;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="branding">Digital Sun Media</div>
  <div class="form-container">
    <h2>Leave Reason for {{ emp_name }} ({{ month }})</h2>
    <form action="/submit" method="post">
      <input type="hidden" name="emp_name" value="{{ emp_name }}">
      <input type="hidden" name="month" value="{{ month }}">
      <input type="hidden" name="num_rows" value="{{ absent_days|length }}">
      <table>
        <tr><th>S.No</th><th>Date</th><th>Day</th><th>Reason</th></tr>
        {% for sno, date, day in absent_days %}
        <tr>
          <td>{{ sno }}</td>
          <td><input type="text" name="date_{{ loop.index0 }}" value="{{ date }}" readonly></td>
          <td><input type="text" name="day_{{ loop.index0 }}" value="{{ day }}" readonly></td>
          <td><input type="text" name="reason_{{ loop.index0 }}" required></td>
        </tr>
        {% endfor %}
      </table>
      <button type="submit">Generate PDF</button>
    </form>
  </div>
</body>
</html>
