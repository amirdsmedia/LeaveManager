<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Reason Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
    }
    .branding {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .form-container {
  display: none;
}
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #444;
    }
    th {
      background-color: #333;
      font-weight: bold;
    }
    td input[type="text"] {
      padding: 0.4rem;
      border: none;
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      background-color: white;
      color: #333;
    }
    .small-col {
      width: 50px;
    }
    .medium-col {
      width: 90px;
    }
    .wide-col {
      width: auto;
    }
    .button-section {
      text-align: center;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 1rem;
      }
      .header {
        font-size: 1.2rem;
      }
      td input[type="text"] {
        font-size: 0.85rem;
      }
      th, td {
        font-size: 0.8rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="branding">Digital Sun Media</div>
  <div class="header">Leave Reason for {{ emp_name }} ({{ month }})</div>
  <form action="/submit" method="post">
  <div class="form-container">
    <input type="hidden" name="emp_name" value="{{ emp_name }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="num_rows" value="{{ absent_days|length }}">
  </div>
  <table style="margin-left: auto; margin-right: auto;">
    <tr><th class="small-col">S.No</th><th class="medium-col">Date</th><th class="medium-col">Day</th><th class="wide-col">Reason</th></tr>
    {% for sno, date, day in absent_days %}
    <tr>
      <td class="small-col">{{ sno }}</td>
      <td class="medium-col"><input type="text" name="date_{{ loop.index0 }}" value="{{ date }}" readonly></td>
      <td class="medium-col"><input type="text" name="day_{{ loop.index0 }}" value="{{ day }}" readonly></td>
      <td class="wide-col"><input type="text" name="reason_{{ loop.index0 }}" required></td>
    </tr>
    {% endfor %}
  </table>
  <div class="button-section">
    <button type="submit">Generate PDF</button>
  </div>
</form>
</body>
</html>
