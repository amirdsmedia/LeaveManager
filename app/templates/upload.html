<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .branding {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
      color: white;
      letter-spacing: 1px;
    }
    .container {
      background: #1f1f2e;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    input[type="file"] {
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background: white;
      color: #333;
      font-weight: 500;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    button {
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 8px;
      background: #00d2ff;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="branding">Digital Sun Media</div>
  <div class="container">
    <h2>Upload Monthly Performance PDF</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="report_pdf" accept="application/pdf" required><br>
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
