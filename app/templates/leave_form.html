
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Form</title>
</head>
<body>
  <h2>Leave Form for {{ emp_name }} ({{ month }})</h2>
  <form action="/submit-leave" method="post">
    <input type="hidden" name="emp_name" value="{{ emp_name }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="num_rows" value="{{ absent_days|length }}">
    <table border="1">
      <tr><th>Sr. No</th><th>Date</th><th>Day</th><th>Reason</th></tr>
      {% for sno, date, day in absent_days %}
      <tr>
        <td>{{ sno }}</td>
        <td><input type="text" name="date_{{ loop.index0 }}" value="{{ date }}" readonly></td>
        <td><input type="text" name="day_{{ loop.index0 }}" value="{{ day }}" readonly></td>
        <td><input type="text" name="reason_{{ loop.index0 }}" required></td>
      </tr>
      {% endfor %}
    </table>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
